<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="information">
            <h2><span jhiTranslate="dogPalsApp.information.detail.title">Information</span> {{ information.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="dogPalsApp.information.title">Title</span></dt>
                <dd>
                    <span>{{ information.title }}</span>
                </dd>
                <dt><span jhiTranslate="dogPalsApp.information.content">Content</span></dt>
                <dd>
                    <span>{{ information.content }}</span>
                </dd>
                <dt><span jhiTranslate="dogPalsApp.information.date">Date</span></dt>
                <dd>
                    <span>{{ information.date }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/information', information.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
