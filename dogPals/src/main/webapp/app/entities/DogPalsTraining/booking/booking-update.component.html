<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-booking-heading" jhiTranslate="dogPalsApp.dogPalsTrainingBooking.home.createOrEditLabel">Create or edit a Booking</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dogPalsApp.dogPalsTrainingBooking.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="Pending">{{ 'dogPalsApp.BookStatus.Pending' | translate }}</option>
                       
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dogPalsApp.dogPalsTrainingBooking.training" for="field_training">Training</label>
                    <select class="form-control" id="field_training" name="training" formControlName="trainingId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="trainingOption.id" *ngFor="let trainingOption of trainings; trackBy: trackById">{{ trainingOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
